<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
<div id="app" class="no-drag">
    <component :is="componentName" ref="componentName"></component>
    <button @click="testC">test</button>
</div>
<script type="module">
    import Vue from './api/vue.min.js';

    let pages = require('./route').pages();
    for (let key in pages) Vue.component(key, pages[key]);
    new Vue({
        el: '#app',
        data: {componentName: 'home'},
        methods: {
            testC() {
                console.log(this.$refs.componentName.name)
            }
        }
    });
</script>
</body>
</html>
