<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="css/main/main.css">
</head>
<body class="drag" onmouseleave="MOUSE_LEAVE()">
<div id="menu" style="width: 100%;height: 100%;" class="no-drag" :style="'--theme:'+themeColor">
    <keep-alive :max="10">
        <component v-if="IComponent&&IComponent.keepAlive" :is="IComponent.name" :ref="IComponent.name"></component>
    </keep-alive>
    <component v-if="IComponent&&!IComponent.keepAlive" :is="IComponent.name" :ref="IComponent.name"></component>
</div>
</body>
<script>
</script>
<script type="text/javascript" src="lib/vue.min.js"></script>
<script>
    let MOUSE_LEAVE = () => window.close();
    require('./lib/util').init(Vue, 'menu').then(lib => new Vue(lib));
</script>
</html>
