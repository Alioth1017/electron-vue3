<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
<div class="head">
    <i id="setting" class="iconfont iconSettingscontrol no-drag cursor-pointer"></i>
    <i id="mini" class="iconfont iconMinus no-drag cursor-pointer"></i>
    <i id="close" class="iconfont iconCancelcontrol no-drag cursor-pointer"></i>
</div>
<div id="content" class="no-drag">
</div>
<script>
    const {remote, ipcRenderer} = require('electron');
    const config = require('./cfg/config');
    const _ = require('./api/util');
    const content = document.getElementById('content');
    document.getElementById('close').addEventListener('click', () => ipcRenderer.send('closed'));
    document.getElementById('mini').addEventListener('click', () => ipcRenderer.send('mini'));
    document.getElementById('setting').addEventListener('click', () => console.log('setting'));
    require(config.pages.home).init(content, {test: "test"});
</script>
</body>
</html>
