<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
<div class="head">
    <i id="setting" class="iconfont iconSettingscontrol no-drag cursor-pointer"></i>
    <i id="mini" class="iconfont iconMinus no-drag cursor-pointer"></i>
    <i id="close" class="iconfont iconCancelcontrol no-drag cursor-pointer"></i>
</div>
<div id="content" class="no-drag">
</div>
<script>
    const {remote, ipcRenderer} = require('electron');
    const _ = require('./api/util');
    const homePath = "./pages/home";
    const doc = document;
    const closed = doc.getElementById('close');
    const mini = doc.getElementById('mini');
    const setting = doc.getElementById('setting');
    const content = doc.getElementById('content');
    closed.addEventListener('click', () => {
        ipcRenderer.send('closed');
    });
    mini.addEventListener('click', () => {
        ipcRenderer.send('mini');
    });
    setting.addEventListener('click', () => {
        console.log('setting');
    });
    require(homePath).(content, {v: remote.app, e: "test"});
</script>
</body>
</html>
