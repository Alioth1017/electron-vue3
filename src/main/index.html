<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
<div id="app" class="no-drag">
    <component :is="componentName" ref="componentName"></component>
    <button @click="testC">test</button>
</div>
<script type="module">
    import Vue from './apis/vue.min.js';

    require('./route').pages(Vue);
    new Vue({
        el: '#app',
        data: {componentName: 'home', util: require('./apis/util'), remote: require('electron').remote},
        methods: {
            testC() {
                console.log(this.$refs.componentName.name)
            }
        }
    });
</script>
</body>
</html>
