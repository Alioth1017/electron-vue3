<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/assembly.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app" class="no-drag content">
    <app-head v-if="head" ref="app-head"></app-head>
    <keep-alive :max="10">
        <component v-if="IComponent&&IComponent.keepAlive" :is="IComponent.name" :ref="IComponent.name"></component>
    </keep-alive>
    <component v-if="IComponent&&!IComponent.keepAlive" :is="IComponent.name" :ref="IComponent.name"></component>
</div>
<script type="text/javascript" src="lib/vue.min.js"></script>
<script>require('./lib/util').init(Vue,'app').then(lib => new Vue(lib));</script>
</body>
</html>
