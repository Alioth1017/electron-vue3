<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1452120_0rp3ikj47dln.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sweetalert2.css">
</head>
<body>
<div id="app" class="no-drag content">
    <keep-alive :max="10">
        <component v-if="component.keepAlive" :is="component.name" ref="component.name"></component>
    </keep-alive>
    <component v-if="!component.keepAlive" :is="component.name" ref="component.name"></component>
</div>
<script type="text/javascript" src="lib/sweetalert2.min.js"></script>
<script type="text/javascript" src="lib/vue.min.js"></script>
</body>
</html>
